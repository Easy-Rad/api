<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar reporting numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/registrar-numbers.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/registrar-numbers.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <div class="card p-6 md:p-10 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Registrar reporting numbers</h1>

            <div class="mb-6 md:mb-8 text-left">
                <div class="mb-4">
                    <label for="userSelect" class="block text-gray-700 font-semibold mb-2">Select User</label>
                    <select id="userSelect" class="w-full p-3 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
                        <option value="" disabled selected>-- Select a user --</option>
                        {% for ris, name in users %}
                        <option value="{{ ris }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex flex-col md:flex-row md:space-x-4">
                    <div class="flex-1 mb-4 md:mb-0">
                        <label for="fromDate" class="block text-gray-700 font-semibold mb-2">From</label>
                        <input type="date" id="fromDate" class="w-full p-3 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
                    </div>
                    <div class="flex-1">
                        <label for="toDate" class="block text-gray-700 font-semibold mb-2">To</label>
                        <input type="date" id="toDate" class="w-full p-3 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
                    </div>
                </div>
            </div>
            
            <button id="fetchButton" class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                <span id="buttonText">Fetch Reports</span>
                <svg id="loadingIndicator" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full ml-2 inline-block hidden"></svg>
            </button>
            
            <div id="summaryContainer" class="mt-8 p-6 bg-gray-50 rounded-xl border border-gray-200 hidden">
                <h2 id="summaryText" class="text-xl font-semibold text-gray-700 mb-4"></h2>
                <div id="summaryContent" class="text-left text-gray-600 overflow-x-auto">
                    <!-- Summary will be injected here -->
                </div>
            </div>

            <div id="downloadContainer" class="mt-6 hidden flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                <a id="downloadJsonLink" href="#" download="dataset.json" class="download-button flex-1 inline-block py-3 px-6 bg-purple-500 text-white font-semibold rounded-full shadow-lg hover:bg-purple-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                    <span id="downloadJsonText">Download as JSON</span>
                </a>
                <a id="downloadCsvLink" href="#" download="dataset.csv" class="download-button flex-1 inline-block py-3 px-6 bg-green-500 text-white font-semibold rounded-full shadow-lg hover:bg-green-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    <span id="downloadCsvText">Download as CSV</span>
                </a>
            </div>

            <div id="dataContainer" class="mt-8 p-6 bg-gray-50 rounded-xl border border-gray-200 hidden">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Reports</h2>
                <div id="dataContent" class="text-left text-gray-600 overflow-x-auto">
                    <!-- Reports will be injected here -->
                </div>
            </div>

            <!-- Message Box -->
            <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
                <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full text-center">
                    <p id="messageText" class="text-lg font-medium text-gray-800 mb-4"></p>
                    <button id="closeMessage" class="py-2 px-4 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors">OK</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
